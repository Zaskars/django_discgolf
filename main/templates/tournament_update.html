{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Редактирование турнира</title>
</head>
<h1>Редактирование турнира: {{ tournament.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
</form>
{% endblock %}
